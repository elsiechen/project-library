<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="logo">
                <div></div>
                <h1>Library</h1>
            </div>
            <form action="" method="">
                <div class="head">Add A New Book</div>
                <div class="form-control">
                    <label for="title" class="title">Title:</label>
                    <input type="text"  id="title" name="title" required
                     minlength="2" maxlength="30" placeholder="Harry Potter">
                </div>
                <div class="form-control">
                    <label for="author" class="author">Author:</label>
                    <input type="text"  id="author" name="author" required
                    minlength="2" maxlength="30" placeholder="J.K. Rowling">
                </div>
                <div class="form-control">
                    <label for="pages" class="pages">Total Pages:</label>
                    <input type="number" name="pages" id="pages" required
                    min="1" placeholder="625">
                </div>
                <div class="form-control">
                    <input type="checkbox" name="read" id="read">
                    <label for="read">I have finished this book!</label>
                </div>
                <button type="submit" id="add" name="add">ADD</button>
                <button type="button" id="edit" name="edit">EDIT</button>
                <button type="button" id="cancel" name="cancel">CANCEL</button>
            </form>
            <footer>Made by Elsie</footer>
        </div>
        <div class="right-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>TITLE</th>
                        <th>AUTHOR</th>
                        <th>PAGES</th>
                        <th>STATUS</th>
                        <th>REMOVE</th>
                        <th>EDIT</th>
                    </tr>
                </thead>
                <tbody class="tbody">

                </tbody>
            </table>
        </div>
        
    </div>
</body>
</html>
