<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>TITLE</th>
                        <th>AUTHOR</th>
                        <th>PAGES</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody class="tbody">

                </tbody>
            </table>
        </div>
        <div class="right-container">
            <div class="logo">
                <div></div>
                <h1>Library</h1>
            </div>
            <form action="">
                <div class="title">
                    <label for="title" class="title">Title:</label>
                    <input type="text"  id="title" name="title">
                </div>
                <div class="author">
                    <label for="author" class="author">Author:</label>
                    <input type="text"  id="author" name="author">
                </div>
                <div class="pages">
                    <label for="pages" class="pages">Total Pages:</label>
                    <input type="tel" name="pages" id="pages">
                </div>
                <div class="read">
                    <input type="checkbox" name="read" id="read">
                    <label for="read">I have finished this book!</label>
                </div>
                <button type="button">Add A New Book</button>
            </form>
            <footer>Made by Elsie</footer>
        </div>
    </div>
</body>
</html>
